name: Nginx Proxy CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Nginx proxy image
      run: docker build . --file Dockerfile --tag nginx-proxy:$(date +%s)
    - name: Login to container registry
      run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
    - name: Tag and push the image
      run: |
        docker tag nginx-proxy:$(date +%s) ${{ secrets.REGISTRY_URL }}/nginx-proxy:latest
        docker push ${{ secrets.REGISTRY_URL }}/nginx-proxy:latest